<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div id="container">
        <div>
            <div id="time">
                <span>
                    <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
                </span>
                <span>
                    <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
                </span>
                <span>
                    <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
                </span>
                <span>
                    <span class="digit" id="count">00</span>
                <span class="txt">Ms</span>
                </span>
            </div>
            <span class="todayDate">Day: <span id="d1"></span></span>
        </div>
        <hr />
            <div id="btn-container">
                <button class="buttons" id="start" onclick="start()"><i class="far fa-play-circle"></i> Start</button>                
                <button class="buttons" id="reset" onclick="reset()"><i class="fas fa-power-off"></i> Reset</button>                
            </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
